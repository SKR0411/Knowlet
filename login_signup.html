<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="assets/styles/login_signup.css" />
</head>
<body>

    <div class="card" id="container">
    
        <!-- Login -->
        <div id="loginBox">
            <h2>Login</h2>
            <input class="user-input" type="text" placeholder="User ID*">
            <input class="user-input" type="email" placeholder="Email">
            <p style="display: none; margin: 0 auto">OR</p>
            <input style="display: none" class="user-input" type="phone" placeholder="Phone">
            
            <button id="login-btn">Login</button>
            <center style="margin: 2px 0">or</center>
            <button id="google-login-btn" style="background: green">Continue With Google</button>
            <div class="switch" onclick="showSignup()">
                New here? <span>Create an account</span>
            </div>
        </div>
    	
    	<!-- Signup -->
		<form id="signupForm" autocomplete="on">
		    <div id="signupBox" style="display:none;">
		        <h2>Sign Up</h2>
		
		        <input
		            class="user-input"
		            type="text"
		            name="name"
		            placeholder="Full Name*"
		            autocomplete="name"
		            required
		        >
		
		        <input
		            class="user-input"
		            type="email"
		            name="email"
		            placeholder="Email"
		            autocomplete="email"
		            required
		        >
		
		        <input
		            class="user-input"
		            type="password"
		            name="password"
		            placeholder="Create Password"
		            autocomplete="new-password"
		            required
		        >
		
		        <input
		            class="user-input"
		            type="password"
		            name="confirm_password"
		            placeholder="Confirm Password"
		            autocomplete="new-password"
		            required
		        >
		
		        <button id="signup-btn" type="submit">Sign Up</button>
		
		        <center style="margin: 2px 0">or</center>
		
		        <button type="button" id="google-signup-btn" style="background: green">
		            Continue With Google
		        </button>
		
		        <div class="switch" onclick="showLogin()">
		            Already have an account? <span>Login</span>
		        </div>
		    </div>
		</form>
    
    </div>
    
    <div class="popup-overlay" id="loader" style="display: none">
        <div class="loader"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/scripts/login_signup.js"></script>
</body>
</html>
