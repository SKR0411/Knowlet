<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Knowlet</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: #f1f4ff;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 450px;
            padding: 20px;
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .illustration {
            width: 180px;
            margin: auto;
        }

        h1 {
            font-size: 42px;
            margin: 15px 0 5px;
            color: #3b49df;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            margin: 10px 0 20px;
            color: #444;
        }

        a {
            padding: 12px 28px;
            background: #3b49df;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.2s ease;
            display: inline-block;
        }

        a:hover {
            background: #2c39b8;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Clean SVG illustration -->
        <svg class="illustration" viewBox="0 0 200 200">
            <path d="M100 10 C50 10, 10 50, 10 100 C10 150, 50 190, 100 190 C150 190, 190 150, 190 100 C190 50, 150 10, 100 10 Z" 
                  fill="#e4e8ff"></path>
            <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" 
                  font-size="48" fill="#3b49df" font-weight="700">404</text>
        </svg>

        <h1>Page not found</h1>
        <p>Looks like the page you're trying to reach doesn't exist anymore.  
           Try going back to the homepage.</p>

        <a href="/">Return Home</a>
    </div>

</body>
</html>
