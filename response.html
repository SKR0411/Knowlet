<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth</title>
<style>
    body #loading {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f7f8fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
        text-align: center;
    }
    
    .spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #d1d1d1;
        border-top-color: #4a90e2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    #status-message {
        margin-top: 10px;
        font-size: 15px;
        color: #666;
    }

    h1 {
        font-size: 22px;
        margin-top: 20px;
        font-weight: 600;
    }
    
    /* Container to center everything on the screen */
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh; /* Adjust based on your layout */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* The Card */
    .error-card {
        text-align: center;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
    }
    
    .error-card .icon {
        font-size: 50px;
        margin-bottom: 20px;
    }
    
    .error-card h2 {
        color: #333;
        margin-bottom: 10px;
    }
    
    .error-card p {
        color: #666;
        margin-bottom: 25px;
    }
    
    /* The Button */
    .primary-btn {
        background-color: #4f46e5; /* Modern Indigo */
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }
    
    .primary-btn:hover {
        background-color: #4338ca;
    }
    
    .primary-btn:active {
        transform: scale(0.98);
    }

</style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h1 id="status-title">Processing...</h1>
        <p id="status-message">Please wait while we secure your session and redirect you.</p>
    </div>
    <div id="msg-error"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const user = JSON.parse(params.get("user"));
        
        if (!user) {
            
            document.getElementById("loading").style.display = "none";
            const appContainer = document.getElementById("msg-error"); 
        
            appContainer.innerHTML = `
                <div class="error-container">
                    <div class="error-card">
                        <div class="icon">ðŸ‘¤</div>
                        <h2>User not Found</h2>
                        <p>Please log in to access your dashboard.</p>
                        <button id="btn-login" class="primary-btn">Go to Login Page</button>
                    </div>
                </div>
            `;
        
            document.getElementById("btn-login").addEventListener("click", () => {
                window.location.href = "/login_signup";
            });
        }


        if (user) {
            sync(user.name, user.email, user.picture)
        }
        
        async function sync(name, email, picture) {
            
            try {
                const { data, error } = await supabaseClient
                    .from("user")
                    .select("*")
                    .eq("email", email);
                
                if (error) {
                    console.log(error);
                    alert(error);
                    return;
                }
                
                if (!data[0]) {
                    
                    let userId = name.split(' ')[0] + "@" + parseInt(Math.random() * 9000 + 1000);
                    
                    let user = {
                        id: userId,
                        name: name,
                        email: email,
                        picture: picture
                    }
                    
                    try {
                        const { error } = await supabaseClient
                            .from("user")
                            .insert(user);
                        
                        if (error) {
                            console.log(error);
                            alert(error);
                            return;
                        }
                        
                        localStorage.setItem("knowletUser", JSON.stringify(user));
                        document.getElementById("loading").style.display = "none";
                        alert("Successfully Signed Up\n" + "Note your user ID: " + userId);
                        redirect();
                        
                    } catch(e) {
                        console.log(e);
                    }
                }
                
                if (data[0]) {
                    localStorage.setItem("knowletUser", JSON.stringify(data[0]));
                    document.getElementById("loading").style.display = "none";
                    alert("You Alredy Have An Account, Successfully Logged In");
                    redirect();
                    return;
                }
                
            } catch(e) {
                console.log(e);
            }
        }
        
        function redirect() {
            const history = JSON.parse(localStorage.getItem("unit_page_history") || '[]');
            
            if (history.length === 0) {
                window.location.href = "/../profile";
                return;
            } else {
                if (diffFromNow(history[0].timestamp) < 60) {
                    window.location.href = history[0].url;
                } else {
                    window.location.href = "/../profile";
                }
            }
        }
        
        function diffFromNow(time) {
            const target = new Date(time);
            const now = new Date();
            
            const diffMs = Math.abs(target - now);
            return Math.floor(diffMs / 1000); 
        }
    </script>
</body>
</html>
