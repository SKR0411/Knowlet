<!DOCTYPE html>
<html lang="en">
<head>
	<style>
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10, 10, 15, 0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
#popup-title {
  font-size: 2rem;
}

.popup-body {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  max-width: 1000px;
  margin: auto;
}
.popup-content {
  text-align: center;
  background: #141a24;
  border-radius: 16px;
  padding: 30px;
  width: 90%;
  height: 85%;
  overflow-y: auto;
  position: relative;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

</style>
</head>

  <div id="popup" class="popup">
    <div id="popup-content" class="popup-content">

      </div>
    </div>
  </div>
</body>
</html>
