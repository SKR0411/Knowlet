<!DOCTYPE html>
<html>
<head>
    <title>Test Functions</title>
</head>
<body>
    <button onclick="getUser('Sujan@2007', 'sujanroy63836@gmail.com')">Login</button>
    <button onclick="setUser('Sujan Roy', 'sujanroy63836@gmail.com')">Signup</button>
    <br><br>
    <div id="container"></div>
    
    <script>
        const container = document.getElementById("container");

        //For login
        async function getUser(id, email) {
            
            try {
                container.textContent = "Loading...";
                
                const res = await fetch(
                    'https://knowlet.in/.netlify/functions/get-data',
                    {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ id: id, email: email })
                    }
                );
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
        
                const result = await res.json();
        
                if (!result.success) {
                    throw new Error(result.error || "Unknown error occurred");
                }
        
                console.log("Data received:", result.data);
                
                container.textContent = JSON.stringify(result.data, null, 2);
                
                return result.data;
        
            } catch (err) {
                console.error(err);
                container.textContent = 'Error: ' + err.message;
            }
        }
        
        //For Signin
        async function setUser(name, email) {
            
            let userId = name.split(' ')[0] + "@" + parseInt(Math.random() * 9000 + 999);
            
            let user = {
                id: userId,
                name: name,
                email: email
            }
            
            try {
                
                const res = await fetch(
                    'https://knowlet.in/.netlify/functions/get-data',
                    {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({action: "set", userData: user})
                    }
                );
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
        
                const result = await res.json();
        
                if (!result.success) {
                    throw new Error(result.error || "Unknown error occurred");
                }
        
                console.log("Data Added");
                
                container.textContent = JSON.stringify("Data Added");
                
                return "Data Added";
        
            } catch (err) {
                console.error(err);
                container.textContent = 'Error: ' + err.message;
            }
        }
        
    </script>
</body>
</html>
