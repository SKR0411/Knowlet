<!DOCTYPE html>
<html>
<head>
    <title>Supabase Auth Callback (getSession)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
</head>
<body>
    <div class="spinner"></div>
    <h1 id="status-title">Processing Login...</h1>
    <p id="status-message">Please wait while we secure your session and redirect you.</p>

    <script>
        // --- Supabase Configuration ---
        const SUPABASE_URL = "https://ampwczxrfpbqlkuawrdf.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtcHdjenhyZnBicWxrdWF3cmRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTk4MzYsImV4cCI6MjA3ODM3NTgzNn0.hFib9Y5x02b5VWjKuNi1XkUYvycmrp0DQhnwNkOGJEU";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Define your secure landing page URL
        const SECURE_DASHBOARD_URL = "/dashboard.html"; 
        
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const spinner = document.querySelector('.spinner');

        /**
         * Checks the current session status immediately upon loading.
         * The Supabase client handles parsing the URL hash on initialization.
         */
        
        
        async function handleAuthRedirect() {
            try {
                // Extract OAuth tokens from URL and store the session
                const { data, error } = await supabase.auth.getSessionFromUrl({
                    storeSession: true
                });
        
                spinner.style.display = 'none';
        
                if (error) {
                    statusTitle.textContent = "Authentication Failed ❌";
                    statusMessage.textContent = "Could not process login. Redirecting...";
                    console.error("OAuth Error:", error);
        
                    setTimeout(() => {
                        window.location.href = "/login.html";
                    }, 3000);
                    return;
                }
        
                // If session was stored successfully, get it
                const session = data.session;
        
                if (!session) {
                    statusTitle.textContent = "No Session Found ❌";
                    statusMessage.textContent = "Please log in again.";
        
                    setTimeout(() => {
                        window.location.href = "/login.html";
                    }, 3000);
                    return;
                }
        
                statusTitle.textContent = "Authentication Successful! ✅";
                statusMessage.textContent = JSON.stringify(session);
        
                console.log("User logged in:", session.user);
        
                // Optional redirect
                // window.location.href = SECURE_DASHBOARD_URL;
        
            } catch (err) {
                console.error("Unexpected Error:", err);
                statusTitle.textContent = "Unexpected Error ❌";
                statusMessage.textContent = "Please try again.";
        
                setTimeout(() => {
                    window.location.href = "/login.html";
                }, 3000);
            }
        }

        // Call the function immediately on page load
        handleAuthRedirect();
    </script>
</body>
</html>
