<!DOCTYPE html>
<html>
<head>
    <title>Supabase Auth Callback</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007bff; /* A nice blue color */
            animation: spin 1s ease infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <h1>Processing Login...</h1>
    <p>Please wait while we secure your session.</p>

    <script>
        // NOTE: Replace with your actual Supabase URL and Anon Key
        const supabaseUrl = "https://ampwczxrfpbqlkuawrdf.supabase.co";
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtcHdjenhyZnBicWxrdWF3cmRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTk4MzYsImV4cCI6MjA3ODM3NTgzNn0.hFib9Y5x02b5VWjKuNi1XkUYvycmrp0DQhnwNkOGJEU";

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        /**
         * The callback page simply needs to listen for the session update.
         * Supabase automatically handles the session exchange from the URL hash.
         */
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                // User is successfully logged in. 
                alert("Login successful! Session:", session);
            
                // ðŸŽ¯ LOGGING THE USER DATA HERE ðŸŽ¯
                const user = session.user;
                document.write(JSON.stringify(user));
                // Redirect the user to a secure area (e.g., a dashboard page)
                //window.location.href = "/dashboard.html"; // <-- CHANGE THIS TO YOUR DESIRED POST-LOGIN PAGE

            } else if (event === 'SIGNED_OUT') {
                // If somehow the user is signed out here, redirect to the main login page
                alert("User signed out or error during session processing.");
                //window.location.href = "/"; 
            }
        });
        
        // Safety check: if no session listener fires, or if there's a problem, 
        // you might want a timeout, but onAuthStateChange is generally reliable.
        
    </script>
</body>
</html>
