<!DOCTYPE html>
<html>
<head>
    <title>Supabase OAuth Callback</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="spinner"></div>
    <h1 id="status-title">Processing Login...</h1>
    <p id="status-message">Please wait while we secure your session and redirect you.</p>

    <script>
        const SUPABASE_URL = "https://ampwczxrfpbqlkuawrdf.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtcHdjenhyZnBicWxrdWF3cmRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTk4MzYsImV4cCI6MjA3ODM3NTgzNn0.hFib9Y5x02b5VWjKuNi1XkUYvycmrp0DQhnwNkOGJEU";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const SECURE_DASHBOARD_URL = "/dashboard.html";
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const spinner = document.querySelector('.spinner');

        async function handleOAuthRedirect() {
            // This reads the session from the URL hash after Google OAuth
            const { data, error } = await supabase.auth.getSessionFromUrl({ storeSession: true });

            spinner.style.display = 'none';

            if (error || !data.session) {
                statusTitle.textContent = "Authentication Failed ❌";
                statusMessage.textContent = "Session could not be established. Redirecting to login...";
                console.error("OAuth Session Error:", error);

                setTimeout(() => {
                    window.location.href = "/login.html";
                }, 3000);
            } else {
                statusTitle.textContent = "Authentication Complete! ✅";
                statusMessage.textContent = `Welcome, ${data.session.user.email}`;
                console.log("Session established:", data.session);

                // Redirect to your secure page
                setTimeout(() => {
                    window.location.href = SECURE_DASHBOARD_URL;
                }, 1500);
            }
        }

        handleOAuthRedirect();
    </script>
</body>
</html>
