<!DOCTYPE html>
<html>
<head>
    <title>Supabase OAuth Callback</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="spinner"></div>
    <h1 id="status-title">Processing Login...</h1>
    <p id="status-message">Please wait while we secure your session and redirect you.</p>

    <script>
        //alert(window.location.hash)
        const SUPABASE_URL = "https://ampwczxrfpbqlkuawrdf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtcHdjenhyZnBicWxrdWF3cmRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTk4MzYsImV4cCI6MjA3ODM3NTgzNn0.hFib9Y5x02b5VWjKuNi1XkUYvycmrp0DQhnwNkOGJEU";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const hash = window.location.hash;

        function parseHash(hash) {
            const clean = hash.startsWith("#") ? hash.slice(1) : hash;
            const params = {};
            const parts = clean.split("&");
        
            for (const part of parts) {
                const [key, value] = part.split("=");
                params[key] = decodeURIComponent(value || "");
            }
        
            return params;
        }
        
        const session = parseHash(hash);
        
        //alert(session.provider_token);  // <-- USE THIS
        
        async function fetchGoogleUserInfo(providerToken) {
            const response = await fetch("https://www.googleapis.com/oauth2/v3/userinfo", {
                headers: {
                    Authorization: `Bearer ${providerToken}`
                }
            });
        
            const data = await response.json();
            
            return data;
        }
        
        fetchGoogleUserInfo(session.provider_token)
            .then(info => {
                signup(info.name, info.email)
                //localStorage.setItem("knowletUserByGoogle", JSON.stringify(info));
            });

        
        async function signup(name, email) {
            
            let userId = name.split(' ')[0] + "@" + parseInt(Math.random() * 9000 + 1000);
            
            let user = {
                id: userId,
                name: name,
                email: email
            }
            try {
                const { error } = await supabase
                    .from("user")
                    .insert(user);
                
                if (error) {
                    console.log(error);
                    alert(error);
                } else {
                    localStorage.setItem("knowletUser", JSON.stringify(user));
                    alert("Successfully Signed Up\n" + "Note your user ID: " + userId);
                    redirect();
                    
                    //window.location.href = "profile";
                }
            } catch(e) {
                console.log(e);
            }
        }
        
        function redirect() {
            const history = JSON.parse(localStorage.getItem("unit_page_history") || '[]');
            
            if (history.length === 0) {
                window.location.href = "profile";
                return;
            } else {
                if (diffFromNow(history[0].timestamp) < 60) {
                    window.location.href = history[0].url;
                } else {
                    window.location.href = "profile";
                }
            }
        }
        
        function diffFromNow(time) {
            const target = new Date(time);
            const now = new Date();
        
            const diffMs = Math.abs(target - now);
            return Math.floor(diffMs / 1000); 
        }
        

        
    </script>
</body>
</html>
