<!DOCTYPE html>
<html>
<head>
    <title>Supabase Google Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Login with Google</h1>
    <button id="loginBtn">Login</button>

    <script>
        const supabaseUrl = "https://ampwczxrfpbqlkuawrdf.supabase.co";
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtcHdjenhyZnBicWxrdWF3cmRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTk4MzYsImV4cCI6MjA3ODM3NTgzNn0.hFib9Y5x02b5VWjKuNi1XkUYvycmrp0DQhnwNkOGJEU";

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        
        document.getElementById("loginBtn").addEventListener("click", async () => {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: "google",
                options: {
                    redirectTo: window.location.origin + "/auth/callback"
                }
            });

            if (error) {
                alert("Login error:", error.message);
            } else {
                alert("Redirecting to Google...");
            }
        });
    </script>
</body>
</html>
