<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dev Log | Knowlet</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
        }

        .container { max-width: 800px; margin: 0 auto; }
        
        header { 
            margin-bottom: 30px; 
            padding-bottom: 10px; 
            border-bottom: 2px solid var(--border); 
        }

        #log-container { position: relative; }

        .log-entry {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: 0.2s;
        }

        .date { font-size: 0.8rem; color: #64748b; font-weight: bold; }
        .commit-msg { display: block; margin-top: 5px; font-weight: 500; }
        .hash { 
            font-family: monospace; 
            font-size: 0.75rem; 
            background: #f1f5f9; 
            padding: 2px 5px; 
            border-radius: 4px;
            color: var(--primary);
        }

        .loading { text-align: center; color: #64748b; padding: 50px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Knowlet Public Activity</h1>
        <p>Live updates fetched from GitHub</p>
    </header>

    <div id="log-container">
        <div class="loading">Fetching latest commits...</div>
    </div>
</div>

<script>
    const GITHUB_USERNAME = 'SKR0411'; 
    const REPO_NAME = 'Knowlet';

    async function fetchMergeCommits() {
        const container = document.getElementById('log-container');
        try {
            // We fetch more commits (e.g., per_page=100) because 
            // once we filter for only merges, the list will get much shorter.
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/commits?per_page=100`);
            const allCommits = await response.json();
            console.log(allCommits);

            // FILTER: Keep only commits that have 2 or more parents
            const mergeCommits = allCommits.filter(item => item.parents.length >= 2);

            container.innerHTML = ''; 

            if (mergeCommits.length === 0) {
                container.innerHTML = '<p class="loading">No merge commits found in the last 100 updates.</p>';
                return;
            }

            mergeCommits.slice(0, 10).forEach(item => {
                const date = new Date(item.commit.author.date).toLocaleDateString('en-US', {
                    month: 'short', day: 'numeric', year: 'numeric'
                });

                const html = `
                    <div class="log-entry">
                        <span class="date">${date}</span>
                        <span class="hash">${item.sha.substring(0, 7)}</span>
                        <strong class="commit-msg">${item.commit.message}</strong>
                        <p style="font-size: 0.85rem; color: #64748b;">
                            Merged by ${item.commit.author.name}
                        </p>
                    </div>
                `;
                container.innerHTML += html;
            });
        } catch (error) {
            container.innerHTML = '<p style="color:red;">Error loading merge logs.</p>';
            console.error(error);
        }
    }

    fetchMergeCommits();
</script>

</body>
</html>
